<html>
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script language="JavaScript">
        var socket = io.connect();

        socket.on("connect", function (data) {
            console.log("Connected to server.");
        });

        function loadRunningSimulations()
        {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                // most browsers
                xmlhttp=new XMLHttpRequest();
            } else {
                // IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }

            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("simsInProgress").innerHTML = xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET", "runningSimulationsList", true);
            xmlhttp.send();
        }
    </script>
    <title>Admin - Main Screen</title>
</head>

<body onload="loadRunningSimulations()">
<h2>Fish Administration</h2>

Click this button to go to the New Group page:

    <button type="button" onclick="location.href='newgroup'">Create a group</button>
</form>

<div id="simsInProgress"></div>

</body>
</html>
